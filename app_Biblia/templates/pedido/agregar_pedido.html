{% extends 'base.html' %}
{% block content %}
<h3>Agregar Pedido</h3>
<form method="POST">
  {% csrf_token %}
  
  <div class="mb-3">
    <label>Cliente</label>
    <select class="form-control" name="cliente" required>
      <option value="">-- Seleccionar Cliente --</option>
      {% for c in clientes %}
        <option value="{{ c.id }}">{{ c.nombre }} {{ c.apellido }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label>Dirección de Envío</label>
    <input class="form-control" name="direccion_envio" placeholder="Dirección" required>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Método de Pago</label>
      <input class="form-control" name="metodo_pago" value="Tarjeta" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Estado del Pedido</label>
      <input class="form-control" name="estado_pedido" value="Pendiente" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label>Total Neto</label>
      <input class="form-control" name="total_neto" type="number" step="0.01" value="0" required>
    </div>
    <div class="col-md-4 mb-3">
      <label>Impuesto Total</label>
      <input class="form-control" name="impuesto_total" type="number" step="0.01" value="0" required>
    </div>
    <div class="col-md-4 mb-3">
      <label>Costo de Envío</label>
      <input class="form-control" name="costo_envio" type="number" step="0.01" value="0" required>
    </div>
  </div>
  
  <button class="btn btn-primary" type="submit">Agregar Pedido</button>
</form>
{% endblock %}
